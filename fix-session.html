<!DOCTYPE html>
<html>
<head>
    <title>Fix Session</title>
</head>
<body>
    <h1>Session Fix</h1>
    <button onclick="fixSession()">Fix My Session</button>
    <div id="result"></div>
    
    <script>
    async function fixSession() {
        try {
            const response = await fetch('/fix-session?email=manideep.gonugunta1802@gmail.com');
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">✅ Session fixed! Redirecting to dashboard...</p>';
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } else {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ Error: ' + data.error + '</p>';
            }
        } catch (error) {
            document.getElementById('result').innerHTML = 
                '<p style="color: red;">❌ Network error: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
